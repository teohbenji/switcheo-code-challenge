<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" async></script>
</head>
<body>
  
  <div class="container">
    <h2>Crypto Swap Calculator</h1>
    <div class="section">
      <img id="imageToken1" src="images/ADA.svg" alt="Crypto Token" class="token-image token-image-top">
      <select id="dropdownToken1" class="dropdown">
        <option value="token-select" disabled selected>Select Token</option>
        <option value="cardano">ADA</option>
        <option value="binancecoin">BNB</option>
        <option value="bitcoin">BTC</option>
        <option value="dogecoin">DOGE</option>
        <option value="ethereum">ETH</option>
        <option value="solana">SOL</option>
        <option value="the-open-network">TON</option>
        <option value="usd-coin">USDC</option>
        <option value="tether">USDT</option>
        <option value="ripple">XRP</option>
      </select>
      <input id="inputToken1" type="number" placeholder="Enter amount" class="input-box">
    </div>
    <button id="buttonConvert" class="btn-arrow">
      <span class="arrow-icon">&#x25BC;</span> Convert
    </button>
    <div class="section">
      <select id="dropdownToken2" class="dropdown">
        <option value="token-select" disabled selected>Select Token</option>
        <option value="cardano">ADA</option>
        <option value="binancecoin">BNB</option>
        <option value="bitcoin">BTC</option>
        <option value="dogecoin">DOGE</option>
        <option value="ethereum">ETH</option>
        <option value="solana">SOL</option>
        <option value="the-open-network">TON</option>
        <option value="usd-coin">USDC</option>
        <option value="tether">USDT</option>
        <option value="ripple">XRP</option>
      </select>
      <input id="inputToken2" type="number" placeholder="Enter amount" class="input-box">
      <img id="imageToken2" src="images/ADA.svg" alt="Crypto Token" class="token-image token-image-bottom">
    </div>
    <div id="divUSDValue" class="section_usd">
      Tokens value: USD 
    </div>  
  </div>
</body>
</html>
