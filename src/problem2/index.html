<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="section">
      <img src="images/BTC.svg" alt="Crypto Token" class="token-image token-image-top">
      <select class="dropdown">
        <option value="" disabled selected>Select Token</option>
        <option value="token1">Token 1</option>
        <option value="token2">Token 2</option>
        <option value="token3">Token 3</option>
      </select>
      <input type="number" placeholder="Enter amount" class="input-box">
    </div>
    <button class="btn-arrow">
      <span class="arrow-icon">&#x25BC;</span> Convert
    </button>
    <div class="section">
      <select class="dropdown">
        <option value="token-select" disabled selected>Select Token</option>
        <option value="token1">Token 1</option>
        <option value="token2">Token 2</option>
        <option value="token3">Token 3</option>
      </select>
      <input type="number" placeholder="Enter amount" class="input-box">
      <img src="images/ETH.svg" alt="Crypto Token" class="token-image token-image-bottom">
    </div>
    <div class="section_usd">
      USD value:
    </div>  
  </div>
</body>
</html>
