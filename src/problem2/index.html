<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="section">
      <h2>Sell</h2>
      <input type="number" placeholder="Enter amount" class="input-box">
      <select class="dropdown">
        <option value="" disabled selected>Select Token</option>
        <option value="token1">Token 1</option>
        <option value="token2">Token 2</option>
        <option value="token3">Token 3</option>
      </select>
    </div>
    <button class="btn-convert">Convert Currency</button>
    <div class="section">
      <h2>Buy</h2>
      <input type="number" placeholder="Enter amount" class="input-box">
      <select class="dropdown">
        <option value="" disabled selected>Select Token</option>
        <option value="token1">Token 1</option>
        <option value="token2">Token 2</option>
        <option value="token3">Token 3</option>
      </select>
    </div>
  </div>
</body>
</html>
